<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Candy Docs</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Candy CLI - A CLI tool to ease devops proccesses" />
    <meta name="keywords" content="Candy CLI" />
    <meta name="author" content="Pradumna Saraf" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="./styles/custom.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
        title="docsify-darklight-theme" type="text/css" />
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            themeColor: "#75900C",
            name: "Candy Docs",
            repo: "pradumnasaraf/candy",
            loadNavbar: "_layouts/navbar.md",
            relativePath: true,
            subMaxLevel: 3,
            search: "auto",
            search: {
                maxAge: 86400000,
                paths: "auto",
                placeholder: "Search",
                noData: "No Results found!",
                depth: 6,
                hideOtherSidebarContent: false,
            },
            darklightTheme: {
                bodyFontSize: "16px",
                dark: {
                    accent: "#c9e265",
                },
                light: {
                    accent: "#75900C",
                },
            },
        };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
        type="text/javascript"></script>
</body>

</html>
